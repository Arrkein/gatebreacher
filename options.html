<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./options.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat Alternates:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="options">
      <div class="navbar1">
        <div class="rectangle1"></div>
        <div class="tabs1">
          <div class="start-hack1">Start Hacking</div>
          <div class="editor2">Code editor</div>
          <div class="antivirus3">Antivirus</div>
          <div class="tutorials2">Tutorials</div>
        </div>
        <div class="main-button1" id="mainButtonContainer">
          <div class="symbole-code1">
            <div class="code-logo-circle1"></div>
            <img
              class="code-logo-11"
              alt=""
              src="./public/code-logo-1@2x.png"
            />
          </div>
          <div class="gatebreacher1">GateBreacher</div>
        </div>
      </div>
      <div class="select-your-device">Select your device</div>
      <div class="select-your-target" data-scroll-to="selectYourTarget">
        Select your target OS
      </div>
      <div class="chose-your-fate" data-scroll-to="choseYourFate">
        Chose your fate
      </div>
      <div class="rubber" id="rubberContainer">
        <div class="rubber-child"></div>
        <div class="rubber-ducky">Rubber Ducky</div>
      </div>
      <div class="recon">
        <div class="rubber-child"></div>
        <div class="rubber-ducky">Recon</div>
      </div>
      <div class="privesc">
        <div class="rubber-child"></div>
        <div class="rubber-ducky">Privesc</div>
      </div>
      <div class="linux" id="linuxContainer">
        <div class="rubber-child"></div>
        <div class="rubber-ducky">Linux</div>
      </div>
      <div class="windows" id="windowsContainer">
        <div class="rubber-child"></div>
        <div class="rubber-ducky">Windows</div>
      </div>
      <div class="bash">
        <div class="rubber-child"></div>
        <div class="rubber-ducky">Bash Bunny</div>
      </div>
      <div class="remote">
        <div class="rubber-child"></div>
        <div class="rubber-ducky">Remote control</div>
      </div>
      <div class="pivoting">
        <div class="rubber-child"></div>
        <div class="rubber-ducky">Pivoting</div>
      </div>
      <div class="p4wnp1" id="p4wnP1Container">
        <div class="rubber-child"></div>
        <div class="rubber-ducky">P4wnP1</div>
      </div>
      <div class="password">
        <div class="rubber-child"></div>
        <div class="rubber-ducky">Password Dump</div>
      </div>
      <div class="miscellaneous">
        <div class="rubber-child"></div>
        <div class="rubber-ducky">Miscellaneous</div>
      </div>
      <img class="options-child" alt="" src="./public/line-2.svg" />

      <img class="options-item" alt="" src="./public/line-3.svg" />

      <img class="options-inner" alt="" src="./public/line-3.svg" />

      <div class="bottom-bar">
        <div class="rectangle2"></div>
        <div class="tabs2">
          <div class="start-hack2" id="startHackText">Home</div>
          <div class="editor3">About</div>
          <div class="antivirus4">Contact</div>
        </div>
        <div class="main-button1" id="mainButtonContainer">
          <div class="symbole-code1">
            <div class="code-logo-circle1"></div>
            <img
              class="code-logo-11"
              alt=""
              src="./public/code-logo-1@2x.png"
            />
          </div>
          <div class="gatebreacher1">GateBreacher</div>
        </div>
      </div>
    </div>

    <script>
      var mainButtonContainer = document.getElementById("mainButtonContainer");
      if (mainButtonContainer) {
        mainButtonContainer.addEventListener("click", function (e) {
          window.location.href = "landing-page.html";
        });
      }
      
      var rubberContainer = document.getElementById("rubberContainer");
      if (rubberContainer) {
        rubberContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='selectYourTarget']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var linuxContainer = document.getElementById("linuxContainer");
      if (linuxContainer) {
        linuxContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='choseYourFate']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var windowsContainer = document.getElementById("windowsContainer");
      if (windowsContainer) {
        windowsContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='choseYourFate']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var p4wnP1Container = document.getElementById("p4wnP1Container");
      if (p4wnP1Container) {
        p4wnP1Container.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='selectYourTarget']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var startHackText = document.getElementById("startHackText");
      if (startHackText) {
        startHackText.addEventListener("click", function (e) {
          window.location.href = "landing-page.html";
        });
      }
      </script>
  </body>
</html>
